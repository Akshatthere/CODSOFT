<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,">
        <link rel="stylesheet" href="calc_2.css" class="css">
        <link rel="stylesheet" href="" class="js">
    <title> CALCULATOR</title>
    </head>
    <body>
        <h1> CASIO CALCULATOR</h1>
        <form action="" name="clc">
            <input type="text" name="display" style="width: 370px; height:70px; background-color:bisque;"><br>
            <input class="btn" type="button" value="0" one click="clc.display.value+='0'">
            <input class="btn" type="button" value="1" one click="clc.display.value+='1'">
            <input class="btn" type="button" value="2" one click="clc.display.value+='2'">
            <input class="btn" type="button" value="+" one click="clc.display.value+='+'"><br>
            <input class="btn" type="button" value="3" one click="clc.display.value+='3'">
            <input class="btn" type="button" value="4" one click="clc.display.value+='4'">
            <input class="btn" type="button" value="5" one click="clc.display.value+='5'">
            <input class="btn" type="button" value="-" one click="clc.display.value+='-'"><br>
            <input class="btn" type="button" value="6" one click="clc.display.value+='6'">
            <input class="btn" type="button" value="7" one click="clc.display.value+='7'">
            <input class="btn" type="button" value="8" one click="clc.display.value+='8'">
            <input class="btn" type="button" value="*" one click="clc.display.value+='*'"><br>
            <input class="btn" type="button" value="9" one click="clc.display.value+='9'">
            <input class="btn" type="button" value="C" one click="clc.display.value =''"><br>
            <input class="btn" type="button" value="=" one click="clc.display.value =eval(clc.display.value)'">
            <input class="btn" type="button" value="&#247" one click="clc.display.value+='0'"><br>
            </form>
            </body>
</html>
        </form>
        </body>
</html>
